<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #map{
      height: 640px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="locations">
    <form action="" id="textfile">
        <input type="file" id="files" name="files[]" multiple/>
        Radius: <input id="slider" type="range" min="0" max = "50" value="5"/>
        Current Radius: <label id="radius">5</label>
        Address:<input id="add" type="text"/>
        <button type="button" onclick="changeMarkers()">Submit</button>
    </form>
  </div>
  <div id="map">
    <h1>My Google Map</h1>
  </div>

  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE1NvDIv6rFxR67AG9jQ8uVydVKksynRo&libraries=geometry&callback=initMap"
        async defer></script>
</body>
</html>
